<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Booking Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        /* background: linear-gradient(
            rgba(255, 255, 255, 0.2),
            rgba(255, 255, 255, 0.2)
          ),
          url(images/background-image.jpg); */
        background-image: url(images/background-image.jpg);
      }

      .navbar {
        background: rgba(108, 107, 107, 0.8);
        overflow: hidden;
      }

      .navbar a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 36px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        margin-top: 50px;
        margin-bottom: 50px;
        border: none;
        padding-bottom: 80px;
      }

      .form-container h2 {
        text-align: center;
        color: #333;
      }

      .form-container label,
      .form-container input,
      .form-container textarea,
      .form-container select {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }

      .form-container input[type="file"] {
        height: auto;
        padding: 0;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4f4caf;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      button:hover {
        opacity: 0.8;
      }

      button:active {
        opacity: 0.5;
      }

      .delete-booking-button {
        width: 200px;
      }

      form input {
        padding: 5px;
        border: none;
      }

      .booking-list-container {
        background-color: rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <div class="form-container">
      <h2>Hotel Booking Form</h2>
      <form id="booking-form" onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="check-in">Check-in Time & Date:</label>
        <input type="datetime-local" id="check-in" name="check-in" required />

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="identity-card">Identity Card (PDF or Image):</label>
        <input
          type="file"
          id="identity-card"
          name="identity-card"
          accept=".pdf, .jpg, .jpeg, .png"
          required
        />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="+[0-9]{10}"
          placeholder="Enter 10-digit phone number"
          required
        />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="num-guests">Number of Guests:</label>
        <input
          type="number"
          id="num-guests"
          name="num-guests"
          min="1"
          required
        />

        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type" required>
          <option value="">Select room type</option>
          <option value="standard">Standard</option>
          <option value="deluxe">Deluxe</option>
          <option value="suite">Suite</option>
        </select>

        <button type="submit">Book Now</button>
      </form>
    </div>

    <div class="booking-list-container">
      <h2>Booking List</h2>
      <div id="booking-list"></div>
      <button onclick="deleteAllBookings()" class="delete-booking-button">
        Delete All Bookings
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
